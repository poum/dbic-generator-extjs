name = ExtJS-Generator-DBICx
version = 0.001001
author = Alexander Hartmaier <abraxxa@cpan.org>
author = Philippe Poumaroux  <poum@cpan.org>
license = Perl_5
copyright_holder = Alexander Hartmaier

[@Basic]

[Prepender]
line = use strict;
line = use warnings;
skip = t/js/*

[PkgVersion]
[AutoPrereqs]
[PodWeaver]
[NextRelease]
[MetaConfig]
[MetaJSON]
[ReadmeAnyFromPod]
type = markdown
location = root

[MetaNoIndex]
directory = t/lib

[MetaResources]
repository.type = git
repository.url = https://github.com/poum/dbic-generator-extjs.git
repository.web = https://github.com/poum/dbic-generator-extjs

[PodSyntaxTests]
[PodCoverageTests]
[Test::Portability]
[Test::DistManifest]
[Test::Synopsis]
[Test::UnusedVars]
[HasVersionTests]
[Test::Perl::Critic]
